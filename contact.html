    <main>
        <section id="contact-area">
            <h2> Send Me a Message</h2>
            
            <form action="#" method="POST" class="contact-form-layout">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your Full Name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>
                
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" placeholder="Inquiry Subject" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="6" placeholder="Your detailed message..." required></textarea>
                </div>
                
                <button type="submit" class="btn primary-btn">Submit Inquiry</button>
            </form>
        </section>
    </main>
